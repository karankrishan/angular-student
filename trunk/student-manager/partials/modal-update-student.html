<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" ng-click="cancel()">&times;</button>
      <h4 class="modal-title">Add A New Student</h4>
    </div>
    <div class="modal-body">
  <div>
  <form name="myform" class="css-form" novalidate>
    *First Name:
      <input type="text" ng-model="student.firstName" name="sFirstName" required /><br />
    Middle Name:
      <input type="text" ng-model="student.middleName" name="sMiddleName"/><br />
    *Last Name:
      <input type="text" ng-model="student.lastName" name="sLastName" required/><br />
    *Address:
    <input type="text" ng-model="student.address" name="sAddress" required/><br />
     Address2:
    <input type="text" ng-model="student.address2" name="sAddress2"/><br />
     
     *City:
    <input type="text" ng-model="student.city" name="sCity" required/><br />
     *State:
    <input type="text" ng-model="student.state" name="sState" maxlength="2" required/><br />
     *Zip:
    <input type="text" ng-model="student.zipCode" name="sZipCode" maxlength="5" required/><br />
  </form>
</div>
    </div>
    <div class="modal-footer">
    <span  style="width:50%;float:left" ng-show="!myform.$valid">Please fill out required fields</span>
      <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
      <button type="button" ng-disabled="!myform.$valid" class="btn btn-primary" ng-click="submit()" >Submit</button>
    </div>
  </div>
</div>
